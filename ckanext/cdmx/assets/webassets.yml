cdmx_css:
  filter: cssmin
  output: ckanext-cdmx/%(version)s-cdmx.css
  contents:
    - css/typography.css
    - css/colors.css
    - css/utils.css
    - css/layout.css
    - css/cdmx.css
    - css/homepage.css
    - css/snippets.css
    - css/pagination.css
    - css/tabs.css

cdmx_js:
  filter: rjsmin
  output: ckanext-cdmx/%(version)s-cdmx.js
  contents:
    - javascript/modules/redirect.js
    - javascript/modules/select-field-tabs.js
    - javascript/modules/resource-info.js