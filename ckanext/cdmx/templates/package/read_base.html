{% ckan_extends %}

{% block content_primary_nav %}
  <li class="nav-item" data-page="{{ page }}">
    <a href="{{ h.url_for(dataset_type ~ '.read', id=pkg.name) }}" class="nav-link">
      <i class="fa fa-sitemap"></i>
      {{ _('Dataset') }}
    </a>
  </li>
  <li class="nav-item">
    <a href="{{ h.url_for(dataset_type ~ '.groups', id=pkg.name) }}" class="nav-link">
      <i class="fa fa-users"></i>
      {{ h.humanize_entity_type('group', default_group_type, 'content tab') or _('Groups') }}
    </a>
  </li>
{% endblock %}
