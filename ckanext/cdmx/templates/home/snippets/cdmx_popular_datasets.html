{% set datasets = h.get_popular_datasets() %}

<div class="card rounded-2xl overflow-hidden">
  <div class="card-header bg-platinum">
    <h3 class="font-weight-bold text-dark-electric-blue mb-0 text-3xl">
      Conjuntos más utilizados
    </h3>
  </div>
  <div class="card-body">
    <div class="row">
      {% for package in datasets.results %}
        <div class="col-md">
          <p class="mb-0 font-weight-semibold text-lg">
            <a href="{{ h.url_for('%s.read' % package.type, id=package.name) }}" class="text-dark-electric-blue">
              {{ package.title or package.name }}
            </a>
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="card-footer bg-white border-0 pt-0">
    <p class="text-center mb-0 font-weight-bold">
      <a href="{{ h.url_for('dataset.search') }}" class="text-dark-electric-blue">
        <u>Ver más</u>
      </a>
    </p>
  </div>
</div>
<div style="margin-top: 48px;">
</div>
